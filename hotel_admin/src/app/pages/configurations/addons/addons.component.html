<div elname="zc-component-addons" class="parent container zcform_addons zc-form-fullheight ">
    <div>
        <app-custom-alert
        [show]="showAlert"
        [message]="alertMessage"
        [duration]="alertDuration"
        [backgroundColor]="alertBackgroundColor"
        ></app-custom-alert>
        <div id="addons_ZC_LRKT9Y" class="form-outer-wrapper addons_ZC_LRKT9Y">
            <div class="row">
                <form action="" class="form-table  label-left " name="addons">
                    <div class="form-header flex-end">
                        <span style="text-align: left;" class="form-title col-3" id="formTitleElem">Raised addons</span>
                        <input type="text" placeholder="Enter either a name, email or phone number to search" class="form-control search-input"/>
                        <select id="filter-select" style="margin-bottom: 10px; width:200px;" class="form-select col-3">
                            <option>addons Filter</option>
                           
                        </select>
                        <a id="addons" class="create-addons btn btn-outline-primary col-2" (click)="toggleNewReservationAddons()" href="javascript:;">Raise addons</a>
                    </div>
                    <div class="table-wrapper" style="max-height: 80vh;overflow-y: scroll;">
                        <table style="background: white;" class="data-table-init is-seperate table-dark table-striped nk-tb-list transparent">
                            <thead class="table-light">
                                <th class="nk-tb-col">Addon Name</th>
                                <th class="nk-tb-col">Unit Price</th>
                                <th class="nk-tb-col">Max Order</th>
                                <th class="nk-tb-col">Description</th>
                            </thead>
                            <tbody>
                                <tr class="nk-tb-item" *ngFor="let addon of addons">
                                    <td class="nk-tb-col active-zone pointer"><b>{{addon.name}}</b></td>
                                    <td class="nk-tb-col active-zone pointer"><b>{{addon.price}}</b></td>
                                    <td class="nk-tb-col pointer" style="white-space: nowrap; max-width:400px;"><b><span style="white-space:normal;">{{addon.max_order}}</span></b></td>
                                    <td class="nk-tb-col" style="white-space: nowrap;"><b>{{addon.description}}</b></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- <app-pagination (dataEvent)="receivePaginationData($event)"></app-pagination> -->
                </form>
            </div>
        </div>
      
        <app-spinner *ngIf="showSpinner"></app-spinner>
    </div>
</div>

<div *ngIf="newReservationAddons" id="roots" class="modal-overlay">
    <div style="width:70%" class="modal col-12 flex-col">
        <div class="col-12 flex-end">
            <h4 class="col-10">Reservation Addons</h4>
            <button (click)="toggleNewReservationAddons()" class="close-modal col-1">&times;</button>
        </div>
        <div style="width:100%">
            <div class="form-container">
                <form (ngSubmit)="onSubmit()" #addonsForm="ngForm" novalidate>
                    <div class="zc-form-scroll-wrapper">
                        <div style="overflow-x: hidden; overflow-y: auto; max-height:120vh" elname="formRow" class="">
                            <div style="margin:20px; "  class="col-12 flex-row-gap-10">
                                <div class="col-11">
                                    <div class="text-controls">
                                        <label for="name">Addon Name <span class="fieldMandate">*</span></label>
                                        <input value="" type="text" [(ngModel)] ="addon.name" id="name" name="name"  class="form-control">    
                                    </div>
                                    <div class="text-controls">
                                        <label for="price">Unit Price <span class="fieldMandate">*</span></label>
                                        <input value="" type="number" [(ngModel)] ="addon.price" id="price" name="price"  class="form-control">    
                                    </div>
                                    <div class="text-controls">
                                        <label for="max_order">Max Order <span class="fieldMandate">*</span></label>
                                        <input value="" type="number" [(ngModel)] ="addon.max_order" id="max_order" name="max_order"  class="form-control">    
                                    </div>
                                    <div class="text-controls">
                                        <label for="description">Description <span class="fieldMandate">*</span></label>
                                        <textarea  [(ngModel)] ="addon.description" name="description"  autocomplete="off"  class="form-control"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-action-container">
                        <button style="width:140px;border-radius: 5px;height:40px;" type="submit" class="zc-live-primary-btn" name="submit" value="Submit" title="">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
