
<div elname="zc-component-Reservation" class="parent container zcform_Reservation zc-form-fullheight ">
    <div>
        <app-custom-alert
    [show]="showAlert"
    [message]="alertMessage"
    [duration]="alertDuration"
    [backgroundColor]="alertBackgroundColor"
    ></app-custom-alert>
    <div id="Reservation_ZC_LRKT9Y" class="form-outer-wrapper Reservation_ZC_LRKT9Y">
        <div class="row">
           <form action="" class="form-table  label-left " name="Staff">
              <div class="form-header flex-end">
                <span style="text-align: left;" class="form-title col-3" id="formTitleElem">Hotel Services</span>
                <input type="text" placeholder="Enter either a name, email or phone number to search" class="form-control search-input"/>
                <a style="width:150px;" id="Staffs" class="create-staff btn btn-outline-primary col-2" href="javascript:void(0)" (click)="toggleCreateServiceModal()">Create Service</a>
              </div>
              <div class="table-wrapper" style="max-height: 50vh;overflow-y: scroll;">
                 <table style="background: white;" class="data-table-init is-seperate table-dark table-striped nk-tb-list transparent">
                     <thead class="table-light">
                         <th class="nk-tb-col">Service Name</th>
                         <th class="nk-tb-col">Service Rate</th>
                         <th class="nk-tb-col">Description</th>
                         <th class="nk-tb-col"></th>
                     </thead>
                     <tbody>
                         <tr class="nk-tb-item" *ngFor="let service of services"> 
                             <td style="font-size: 17px; font-weight: 400px;" class="nk-tb-col active-zone pointer"><b>{{service.name}}</b></td>
                             <td class="nk-tb-col pointer"><b>{{service.rate}}</b></td>
                             <td class="nk-tb-col pointer"><b>{{service.description}}</b></td>
                             <td style="width:30px;" class="nk-tb-col">
                                <div class="nk-tb-col nk-tb-col-tools">
                                    <ul class="nk-tb-actions gx-2">
                                        <li class="nk-tb-action-hidden"><a href="#" class="btn btn-sm btn-icon btn-trigger" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Edit" aria-label="Wallet"><em class="icon ni ni-edit-fill"></em></a></li>
                                       <li class="nk-tb-action-hidden"><a href="#" class="btn btn-sm btn-icon btn-trigger" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Commentary" aria-label="Wallet"><em class="icon ni ni-comments"></em></a></li>
                                       <li class="nk-tb-action-hidden"><a href="#" class="btn btn-sm btn-icon btn-trigger" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Send Email" aria-label="Send Email"><em class="icon ni ni-mail-fill"></em></a></li>
                                       <li class="nk-tb-action-hidden"><a href="#" class="btn btn-sm btn-icon btn-trigger" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="Suspend" aria-label="Suspend"><em class="icon ni ni-user-cross-fill"></em></a></li>
                                       <li>
                                          <div class="drodown">
                                             <a href="#" class="btn btn-sm btn-icon btn-trigger dropdown-toggle" data-bs-toggle="dropdown"><em class="icon ni ni-more-h"></em></a>
                                             <div class="dropdown-menu dropdown-menu-end">
                                                <ul class="link-list-opt no-bdr">
                                                   <li><a href="#"><em class="icon ni ni-eye"></em><span>View Details</span></a></li>
                                                   <li><a href="#"><em class="icon ni ni-edit-fill"></em><span>Edit</span></a></li>
                                                   <li class="divider"></li>
                                                   <li><a href="#"><em class="icon ni ni-comments"></em><span>Show Commentary</span></a></li>
                                                   
                                                </ul>
                                             </div>
                                          </div>
                                       </li>
                                    </ul>
                                 </div>
                             </td>
                         </tr>
                     </tbody>
                 </table>
             </div>
             <!-- <app-pagination (dataEvent)="receivePaginationData($event)"></app-pagination> -->
           </form>
        </div>        
     </div> 
     <app-spinner *ngIf="showSpinner"></app-spinner>
    </div>
 </div>


 <div *ngIf="showCreateService" class="modal-overlay">
    <div style="width:70%" class="modal col-12 flex-col">
        <div class="col-12 flex-end">
            <h4 class="col-10">Create New Service</h4>
            <button (click)="toggleCreateServiceModal()" class="close-modal col-1">&times;</button>
        </div>
        <div style="width:100%">
            <div class="form-container">
                <form (ngSubmit)="onSubmit()" #serviceForm="ngForm" novalidate>
                <div style="justify-content: center!important;align-items: center!important;" class="col-12 flex-col">
                    <div class="col-12">
                        <div class="text-controls">
                            <label for="service">Service Name <span class="fieldMandate">*</span></label>
                            <input [(ngModel)]="service.name" name="service" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="text-controls">
                            <label for="rate">Service Rate <span class="fieldMandate">*</span></label>
                            <input [(ngModel)]="service.rate" name="rate" type="text" class="form-control" />
                        </div>
                    </div>
            
                    <div class="col-12">
                    <div class="text-controls">
                        <label for="service">Service Description <span class="fieldMandate">*</span></label>
                        <textarea [(ngModel)]="service.description" name="service" type="text" class="form-control"></textarea>
                    </div>
                    </div>
                    
                </div>
                <div>
                    <button style="justify-content: center;margin-top: 30px;" type="submit" class="btn btn-primary submit">Submit</button>
                </div>
                </form>
                <p class="signup"><b>Already have an services? <a style="color:rgb(225 31 64);" href="/root/configurations/hotel-services">View services!</a></b></p>
            </div>
        </div>
    </div>
  </div>
