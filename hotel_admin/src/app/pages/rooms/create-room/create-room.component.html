
<div class="parent container flex-row-wrap-gap-10">
    <app-custom-alert
    [show]="showAlert"
    [message]="alertMessage"
    [duration]="alertDuration"
    [backgroundColor]="alertBackgroundColor"
    ></app-custom-alert>
    <h4 style="width:100%;justify-content: center;margin-left: 13.2vw;">Create Room</h4>
    <div class="form-container">
      <form (ngSubmit)="onSubmit()" #roomForm="ngForm" novalidate>
        <div class="col-12 flex-row-40">
          <div class="col-6">
            <div class="text-controls">
              <label for="room_no">Room No <span class="fieldMandate">*</span></label>
              <input [(ngModel)]="room.room_no" name="room_no" type="text" class="form-control" />
            </div>
            <div class="text-controls">
                <label for="room_type">Room Type <span class="fieldMandate">*</span></label>
                <select [(ngModel)]="room.room_type" name="room_type" class="form-select">
                    <option value="{{roomType.id}}" *ngFor="let roomType of roomTypes;">{{roomType.name}}</option>
                </select>
            </div>
            <div class="text-controls">
                <label for="floor">Floor<span class="fieldMandate">*</span></label>
                <select [(ngModel)]="room.floor" name="floor" class="form-select">
                    <option value="{{floor.id}}" *ngFor="let floor of floors;">{{floor.floor_name}}</option>
                </select>
            </div>
            <div class="phone-controls">
              <label for="dial_no">Dial No<span class="fieldMandate">*</span></label>
              <input [(ngModel)]="room.dial_no" name="dial_no" type="number" class="form-control" />
            </div>
            <div class="phone-controls">
                <label for="dial_no">Bed Type (Optional)</label>
                <input  name="dial_no" type="text" class="form-control" />
              </div>
            <div class="text-controls">
                <label for="profile_pics">Image (Optional)</label>
                <input  type="file" name="image" (change)="handleImageUpload($event)" accept="image/*" required class="form-file form-select" />
            </div>
          </div>
          <div class="col-6">
              <div class="text-controls">
                  <label for="amenities">Amenities <span class="fieldMandate">*</span></label>
                  <select style="height:560px;" multiple [(ngModel)]="room.amenities" name="amenities" class="form-select">
                      <option value="{{amenity.id}}" *ngFor="let amenity of amenities;">{{amenity.amenity}}</option>
                  </select>
              </div>
          </div>

        </div>
        
        <div>
          <button style="justify-content: center;margin-left: 12.2vw;" type="submit" class="btn btn-primary submit">Submit</button>
        </div>
      </form>
      <p class="signup"><b>Already have an rooms? <a style="color:rgb(225 31 64);" href="/root/rooms/rooms-list">View rooms!</a></b></p>
    </div>
    <div class="overlay" *ngIf="showSpinner">
        <div class="spinner"></div>
    </div>
  </div>
